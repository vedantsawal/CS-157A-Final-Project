{% extends 'base.html' %}
{% block content %}
   <h1 style="text-align:center; margin:4.5rem 0 2rem 0; font-weight:500; font-size: 120px; text-shadow:0 0 0.1em rgb(255, 255, 255)">Hoodie Haven</h1>
   <div class="d-flex justify-content-center flex-wrap">
    {% for product in products %}
        <div class="card" style="width: 18rem; margin:1rem; border: 1px solid black">
            <a class="text-dark text-decoration-none" href="{{ url_for('getProduct', product_id=product.id) }}">
            <img style="width:80%; margin: 0 auto; padding-left: 3rem" src="../static/hoodie6.jpg" class="card-img-top" alt="{{ product.title }}">
            <div class="card-body">
                <h5 class="card-title">{{ product.title }}</h5>
            </div>
            <ul class="list-group list-group-flush">
            <li class="list-group-item"></li>
            <li class="list-group-item">{{ product.caption }}</li>
            <li class="list-group-item"><strong>Price:</strong> ${{ product.price }}</li>
            </ul></a>
            <div class="card-body">
                <button type="button" class="btn btn-success btn-sm">
                    <a href="/{{product.id}}/add_to_cart" class="card-link" style="color:white; text-decoration:none">Add to Cart</a>
                </button>
            </div>
        </div>
    {% endfor %}
    </div>
{% endblock %}
