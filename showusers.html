{% extends 'base.html' %}

{% block content %}
<h1 style="text-align:center; margin:4.5rem 0 2rem 0; font-weight:500; text-shadow:0 0 0.1em rgb(255, 255, 255)">User Database</h1>
  <div class="card" style="text-align:center; width: 95%; margin:1rem; border: 1px solid black">
    <div>
      <table id="data" class="table table-striped" style="text-align:center; margin:4.5rem 0 2rem 0; font-weight:500; text-shadow:0 0 0.1em rgb(255, 255, 255)">
        <thead>
          <tr>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone Number</th>
            <th>Address</th>
          </tr>
        </thead>
        <tbody>
          {% for user in users %}
            <tr>
              <td>{{ user.username }}</td>
              <td>{{ user.first_name }}</td>
              <td>{{ user.last_name }}</td>
              <td>{{ user.phone_number }}</td>
              <td>{{ user.address }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

  
{% endblock %}
